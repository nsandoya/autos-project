<div class="card text-center" >
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link active text-primary" aria-current="true" (click)="activeTab=main" [ngClass]="
          {'active':activeTab==main, 'text-active':activeTab==main}">Overview</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-black-50" (click)="activeTab=detail1" [ngClass]="{'active':activeTab==detail1, 'text-active':activeTab==detail1}" >Detalles</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link text-black-50" (click)="activeTab=detail2" [ngClass]="{'active':activeTab==detail2, 'text-active':activeTab==detail2}">Agendar prueba</a>
      </li>
    </ul>
  </div>
  <ng-container class="card-body" [ngTemplateOutlet]="activeTab">
    
  </ng-container>
</div>

<!-- Ng templates -->
<!-- 1 -->
<ng-template #main>
  <div class="card text-center">

    <h5 class="card-title">{{  auto.modelo }}</h5>
    <img src="{{auto.foto}}" class="card-img-top" style="height: 400px;max-height: 400px; object-fit: cover;" alt="...">
    <span class="w-100">
      <i *ngFor="let star of generateStars(auto.calificacion)" class="bi bi-star-fill" style="color: #007bff;"></i>
    </span>
    <p class="card-text">Aerodinámico, veloz, y del tamaño de tu bolsillo. Un auto pensado para durar, y perdurar en tus recuerdos en forma de experiencias únicas</p>
    <a class="btn btn-primary disabled">Comprar</a>
  </div>
</ng-template>
<!-- 2 -->
<ng-template #detail1>
  <div class="card">
    <div class="card-header">
      {{ auto.modelo }}
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{ auto.precio | currency }}</p>
        <footer class="blockquote-footer"><cite title="Source Title">Precio (incluye IVA)</cite></footer>
      </blockquote>
    </div>
  </div>
</ng-template>
